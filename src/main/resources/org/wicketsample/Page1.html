<html>
<head>
    <wicket:head>
        <title>Wicket Sample Project Page1</title>
    </wicket:head>
</head>
<body>
<wicket:extend>
    <h1>Page1</h1>

    <form wicket:id="pageForm">

        <span wicket:id="label1"></span>
        <br>
        <br>
        <fieldset>
            <legend>These buttons are secured by the following RBAC permissions</legend>

            <table id="inputFormTable">
                <tr>
                    <td>
                        <input type="button"
                               class="ui-button ui-widget ui-state-default ui-corner-all ui-button-text-only"
                               wicket:id="wspage1.button1" value="wspage1.button1" name="wspage1.button1"/>
                    </td>
                    <td>
                        <b>Object: Page1; Operation: Button1;</b>
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="button"
                               class="ui-button ui-widget ui-state-default ui-corner-all ui-button-text-only"
                               wicket:id="wspage1.button2" value="wspage1.button2" name="wspage1.button2"/>
                    </td>
                    <td>
                        <b>Object: Page1; Operation: Button2;</b>
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="button"
                               class="ui-button ui-widget ui-state-default ui-corner-all ui-button-text-only"
                               wicket:id="wspage1.button3" value="wspage1.button3" name="wspage1.button3"/>
                    </td>
                    <td>
                        <b>Object: Page1; Operation: Button3;</b>
                    </td>
                </tr>
            </table>
        </fieldset>
    </form>
</wicket:extend>
© 2025 iamfortress.net
</body>
</html>
