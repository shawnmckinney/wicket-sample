        <title>Wicket Sample Project Page1</title>

    <form wicket:id="pageForm">

        <span wicket:id="label1"></span>
        <br>
        <br>
        <fieldset>
            <legend>These buttons are secured by the following RBAC permissions</legend>

            <table id="inputFormTable">
                <tr>
                    <td>
                        <!--button type=button class="ui-button ui-widget ui-state-default ui-corner-all ui-button-text-only"

                            <button type="button"

                    </td>
                </tr>
                <tr>
                    <td>
                        <button type="button"

                    </td>
                </tr>
                <tr>

                        <b>Object: Page1; Operation: Button3;</b>

</wicket:extend>
